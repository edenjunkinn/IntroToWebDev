<html lang="en">
  <head>
    <title>Contact Us</title>
  </head>

  <body>
    <main>
      <header>
        <h1>The Peanut</h1>
      </header>

      <nav>
        <hr>
        <p><a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="">Contact Us</a></p>
        <hr>
      </nav>

      <section>
        <article id="contact-form">
          <form action="submit.html" method="POST">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br>

            <label for="email">Email:</label>
            <input type="text" name="email" id="email"><br>

            <label for="phone">Phone:</label>
            <input type="text" name="phone" id="phone"><br>

            <label for="reason">Reason for Inquiry:</label>
            <select id="contact" name="contact">
              <option value="catering" selected>Catering</option>
              <option value="private-party">Private Party</option>
              <option value="feedback">Feedback</option>
              <option value="other">Other</option>
            </select><br>

            <label for="info">Additional Information:</label>
            <textarea name="info" rows="4" cols="40"></textarea><br>

            Have you been to the restaurant?
            <input type="radio" id="choice1" name="been" value="no" checked>
            <label for="choice1">No</label>
            <input type="radio" id="choice2" name="been" value="yes">
            <label for="choice2">Yes</label><br>

            Best days to contact you:
            <input type="checkbox" id="monday" name="day" value="monday">
            <label for="monday">M</label>
            <input type="checkbox" id="tuesday" name="day" value="tuesday">
            <label for="tuesday">T</label>
            <input type="checkbox" id="wednesday" name="day" value="wednesday">
            <label for="wednesday">W</label>
            <input type="checkbox" id="thursday" name="day" value="thursday">
            <label for="thursday">TH</label>
            <input type="checkbox" id="friday" name="day" value="friday">
            <label for="friday">F</label><br>

            <input type="submit" name="submit" value="Send Request">

          </form>
        </article>
      </section>


      <footer>
        <hr>
        <p>123 Restaurant Street, Calgary, Alberta, T2X 2L4</p>
        <p>403-444-5555</p>
      </footer>
    </main>
  </body>
</html>
